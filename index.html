<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الحاج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .logo, .logo2 {
            position: absolute;
            top: 10px;
            width: 120px;
        }
        .logo { left: 10px; }
        .logo2 { right: 10px; }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }
        label { font-weight: bold; }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .circle {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .health-status {
            display: none;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin: 10px auto;
        }
        .good { background-color: yellow; color: black; }
        .very-good { background-color: orange; }
        .excellent { background-color: green; }
    </style>
</head>
<body>

    <div class="container" id="mainPage">
        <img src="logo1.png" alt="الشعار" class="logo">
        <img src="logo2.png" alt="شعار الكلية" class="logo2">
        <img src="profile.jpg" alt="صورة الحاج" class="profile-pic">
        <h2>معلومات الحاج</h2>
        <form>
            <div><label>الاسم:</label><input type="text" value="محمد عبدالقاسم إقبال" readonly></div>
            <div><label>العمر:</label><input type="number" value="47" readonly></div>
            <div><label>الجنسية:</label><input type="text" value="السودان" readonly></div>
            <div><label>الميلاد:</label><input type="text" value="1399/3/5" readonly></div>
        </form>
        <div class="status"><span class="circle"></span> مصرح به</div>
        <button class="btn" onclick="togglePages()">المزيد من المعلومات</button>
    </div>

    <div class="container hidden" id="infoPage">
        <h2>تفاصيل إضافية عن الحاج</h2>
        <form>
            <div><label>رقم جواز السفر:</label><input type="text" value="A12345678" readonly></div>
            <div><label>مكان الإقامة:</label><input type="text" value="مكة المكرمة - فندق النور" readonly></div>
            <div>
                <label>الحالة الصحية:</label>
                <select id="healthStatus" onchange="setHealthStatus()">
                    <option value="">اختر الحالة</option>
                    <option value="good">جيد</option>
                    <option value="very-good">جيد جداً</option>
                    <option value="excellent">ممتاز</option>
                </select>
                <div id="healthStatusDisplay" class="health-status"></div>
                <button type="button" class="btn" onclick="resetHealthStatus()">تعديل الحاله</button>
            </div>
        </form>
        <button class="btn" onclick="togglePages()">العودة إلى الصفحة الرئيسية</button>
    </div>

    <script>
        function togglePages() {
            document.getElementById("mainPage").classList.toggle("hidden");
            document.getElementById("infoPage").classList.toggle("hidden");
        }

        function setHealthStatus() {
            var select = document.getElementById("healthStatus");
            var statusValue = select.value;
            var display = document.getElementById("healthStatusDisplay");

            if (statusValue) {
                display.className = "health-status " + statusValue;
                display.textContent = select.options[select.selectedIndex].text;
                display.style.display = "block";
                select.style.display = "none";
            }
        }

        function resetHealthStatus() {
            var select = document.getElementById("healthStatus");
            var display = document.getElementById("healthStatusDisplay");

            select.style.display = "block";
            select.value = "";
            display.style.display = "none";
        }
    </script>

</body>
</html>
