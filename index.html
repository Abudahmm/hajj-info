<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الحاج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 140px;
        }
        .logo2 {
            position: absolute;
            top: 10px;
            left: 540px;
            width: 120px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            pointer-events: none;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .status .circle {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1268312158123327572/1341349488954048562/-----removebg-preview.png?ex=67b6fe0f&is=67b5ac8f&hm=3514883e31a565debb339e77d7877fc790e32927da6210063e46c20db82bf9db&" alt="الشعار" class="logo">
      <img src="https://cdn.discordapp.com/attachments/1268312158123327572/1341341833929687081/OIP.jpg?ex=67b6f6ee&is=67b5a56e&hm=9130e5e5743eae92fc91af29a9bf87405e0a9d4ba9a9e749c0349f287cc5a0a4&" alt="شعار الكلية" class="logo2">
        <img src="https://cdn.discordapp.com/attachments/1268312158123327572/1341341821111894058/male-avatar-portrait-of-a-young-man-with-glasses-illustration-of-male-character-in-modern-color-style-vector.jpg?ex=67b6f6eb&is=67b5a56b&hm=07e9dca7a6a6cebfe285446870c2f65c13548a011a1ea2d02c71142333b5547f&" alt="صورة الحاج" class="profile-pic">
        <h2>معلومات الحاج</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم : </label>
                <input type="text" id="name" name="name" value="محمد عبدالقاسم إقبال" readonly>
            </div>
            <div class="form-group">
                <label for="age">العمر :</label>
                <input type="number" id="age" name="age" value="47" readonly>
            </div>
            <div class="form-group">
                <label for="nationality">الجنسية :</label>
                <input type="text" id="nationality" name="nationality" value="السودان" readonly>
            </div>
            <div class="form-group">
                <label for="birthdate">الميلاد :</label>
                <input type="text" id="birthdate" name="birthdate" value="1399/3/5" readonly>
            </div>
        </form>
        <div class="status">
            <div class="circle"></div>
            مصرح به
        </div>
    </div>
</body>
</html>
