<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الحاج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 140px;
        }
        .logo2 {
            position: absolute;
            top: 10px;
            left: 540px;
            width: 120px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            pointer-events: none;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .status .circle {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hajj-info/wzarh.png" alt="الشعار" class="logo">
      <img src="hajj-info/OIP.jpg" alt="شعار الكلية" class="logo2">
        <img src="hajj-info/av-man.jpg" alt="صورة الحاج" class="profile-pic">
        <h2>معلومات الحاج</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم : </label>
                <input type="text" id="name" name="name" value="محمد عبدالقاسم إقبال" readonly>
            </div>
            <div class="form-group">
                <label for="age">العمر :</label>
                <input type="number" id="age" name="age" value="47" readonly>
            </div>
            <div class="form-group">
                <label for="nationality">الجنسية :</label>
                <input type="text" id="nationality" name="nationality" value="السودان" readonly>
            </div>
            <div class="form-group">
                <label for="birthdate">الميلاد :</label>
                <input type="text" id="birthdate" name="birthdate" value="1399/3/5" readonly>
            </div>
        </form>
        <div class="status">
            <div class="circle"></div>
            مصرح به
        </div>
    </div>
</body>
</html>
